<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engagements | Car Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    'custom-red': '#C40C0C',
                    'custom-red-dark': '#FF6500',
                    'custom-yellow': '#FFD00C',
                    'custom-yellow-dark': '#FFC436',
                }
            }
        }
    }
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 font-sans">
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <nav id="mainSidebar" class="fixed inset-y-0 left-0 z-30 flex flex-col w-64 h-screen bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 py-8 px-0 gap-2 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-auto transition-transform duration-200 ease-in-out">
    <div class="flex justify-center mb-8">
      <img src="../logo2.png" alt="Simpang Tiga Motor Logo" class="w-40 h-auto" id="sidebarLogo">
    </div>
    <a href="dashboard_sales.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_dashboard}}">
      <i class="fa-solid fa-gauge"></i> <span class="">Dashboard</span>
    </a>
    <a href="cars_catalogue.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_cars_catalogue}}">
      <i class="fa-solid fa-car"></i> <span class="">Cars Catalogue</span>
    </a>
    <div class="mt-4">
      <div class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase px-8 mb-2">Transaction</div>
      <a href="sales.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_sales}}">
        <i class="fa-solid fa-dollar-sign"></i> <span>Sales</span>
      </a>
      <a href="engagements.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_engagements}}">
        <i class="fa-solid fa-handshake"></i> <span>Engagements</span>
      </a>
    </div>
  </nav>
  <!-- Overlay for mobile sidebar -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Navbar -->
    <div class="flex items-center justify-between px-4 lg:px-8 py-4 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">
      <div class="flex items-center">
        <button id="mainSidebarToggle" class="lg:hidden p-2 mr-3 rounded text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <button id="themeToggleBtn" class="text-slate-500 dark:text-slate-400 hover:text-custom-yellow dark:hover:text-custom-yellow-dark">
          <i id="themeIcon"></i>
        </button>
      </div>
      <div id="profileMenuButton" class="relative flex items-center gap-3 cursor-pointer">
        <div class="w-9 h-9 rounded-full bg-indigo-100 dark:bg-indigo-700 flex items-center justify-center font-bold text-indigo-700 dark:text-indigo-100">JD</div>
        <span class="font-medium text-slate-700 dark:text-slate-300 hidden sm:inline">John Doe</span>
        <svg class="w-5 h-5 text-yellow-400 dark:text-yellow-500" viewBox="0 0 20 20"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z"/></svg>
        <div id="profileDropdown" class="absolute right-0 mt-2 top-full w-48 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md shadow-lg hidden py-1 z-20">
            <a href="profile.html" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">Profile</a>
            <button class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <main class="flex-1 p-4 lg:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <h1 class="text-2xl font-semibold text-slate-800 dark:text-slate-200">Engagements</h1>
            <a href="add_engagements.html" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm font-medium transition shadow-sm">
                Add New Engagement
            </a>
        </div>

        <!-- Filters -->
        <div class="mb-6 p-4 bg-white dark:bg-slate-800 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="filterCustomer" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Customer</label>
                    <input type="text" id="filterCustomer" name="filterCustomer" placeholder="Search customer..." class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                </div>
                <div>
                    <label for="filterDate" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Date</label>
                    <input type="date" id="filterDate" name="filterDate" class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                </div>
                <div>
                    <label for="filterType" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Type</label>
                    <select id="filterType" name="filterType" class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                        <option value="">All Types</option>
                        <option value="Call">Call</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Test Drive">Test Drive</option>
                        <option value="Follow Up">Follow Up</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button type="button" id="applyFilters" class="w-full sm:w-auto px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm font-medium transition shadow-sm">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Engagements Table (Hidden on small screens, visible on lg and up) -->
        <div class="hidden lg:block bg-white dark:bg-slate-800 shadow-md rounded-lg overflow-x-auto">
            <table class="w-full min-w-full divide-y divide-slate-200 dark:divide-slate-700">
                <thead class="bg-slate-50 dark:bg-slate-700">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Customer</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Type</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Notes</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Sales Person</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="engagementsTableBody" class="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700">
                    <!-- Table rows will be added by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Engagements Card List (Visible on small screens, hidden on lg and up) -->
        <div id="engagementsCardList" class="block lg:hidden space-y-4">
            <!-- Card items will be added by JavaScript -->
        </div>

         <!-- Pagination -->
        <div class="mt-6 flex justify-center">
            <nav class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700">
                    <span class="sr-only">Previous</span>
                    <i class="fas fa-chevron-left h-5 w-5"></i>
                </a>
                <a href="#" aria-current="page" class="relative z-10 inline-flex items-center px-4 py-2 border border-red-500 bg-red-50 dark:bg-red-900/30 text-sm font-medium text-red-600 dark:text-red-400">1</a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700">2</a>
                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700">
                    <span class="sr-only">Next</span>
                    <i class="fas fa-chevron-right h-5 w-5"></i>
                </a>
            </nav>
        </div>
    </main>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Sidebar Toggle
    const mainSidebar = document.getElementById('mainSidebar');
    const mainSidebarToggle = document.getElementById('mainSidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    if (mainSidebarToggle && mainSidebar && sidebarOverlay) {
        mainSidebarToggle.addEventListener('click', () => {
            mainSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });
        sidebarOverlay.addEventListener('click', () => {
            mainSidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });
    }
    
    window.logout = function() {
      console.log('Logout clicked');
      localStorage.removeItem('token'); 
      window.location.href = '../index.html'; 
    }

    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sidebarLogo = document.getElementById('sidebarLogo');
    const sunIconSVG = '<i class="fas fa-sun text-xl"></i>';
    const moonIconSVG = '<i class="fas fa-moon text-xl"></i>';

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        if (themeIcon) themeIcon.innerHTML = sunIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo1.png';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        if (themeIcon) themeIcon.innerHTML = moonIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo2.png';
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);

    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          if (document.documentElement.classList.contains('dark')) {
            applyTheme('light');
          } else {
            applyTheme('dark');
          }
        });
    }

    const profileMenuButton = document.getElementById('profileMenuButton');
    const profileDropdown = document.getElementById('profileDropdown');
    if (profileMenuButton && profileDropdown) {
        profileMenuButton.addEventListener('click', (event) => {
            profileDropdown.classList.toggle('hidden');
            event.stopPropagation();
        });
    }
    document.addEventListener('click', (event) => {
        if (profileDropdown && !profileDropdown.classList.contains('hidden') && profileMenuButton && !profileMenuButton.contains(event.target) && !profileDropdown.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (profileDropdown && !profileDropdown.classList.contains('hidden')) {
                profileDropdown.classList.add('hidden');
            }
        }
    });

    // Demo filter functionality
    const applyFiltersBtn = document.getElementById('applyFilters');
    if(applyFiltersBtn) {
        applyFiltersBtn.addEventListener('click', () => {
            const customerFilter = document.getElementById('filterCustomer').value;
            const dateFilter = document.getElementById('filterDate').value;
            const typeFilter = document.getElementById('filterType').value;
            console.log('Applying filters:', { customerFilter, dateFilter, typeFilter });
            alert('Filter functionality is for demo. See console for filter values.');
            // In a real app, you would re-fetch or filter existing data based on these values.
        });
    }

    // Demo Data
    const demoEngagements = [
        {
            id: '1',
            customer: 'Budi Santoso',
            date: '2024-07-15',
            type: 'Test Drive',
            notes: 'Interested in Avanza G. Asking about discounts.',
            salesPerson: 'John Doe'
        },
        {
            id: '2',
            customer: 'Citra Lestari',
            date: '2024-07-14',
            type: 'Call',
            notes: 'Follow up regarding previous inquiry.',
            salesPerson: 'John Doe'
        }
        // Add more demo data as needed
    ];

    const engagementsTableBody = document.getElementById('engagementsTableBody');
    const engagementsCardList = document.getElementById('engagementsCardList');

    function renderTableRow(engagement) {
        return `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900 dark:text-slate-100">${engagement.customer}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${engagement.date}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${engagement.type}</td>
                <td class="px-6 py-4 text-sm text-slate-500 dark:text-slate-400">${engagement.notes}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${engagement.salesPerson}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                    <button data-id="${engagement.id}" class="edit-btn text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300">Edit</button>
                    <button data-id="${engagement.id}" class="delete-btn text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Delete</button>
                </td>
            </tr>
        `;
    }

    function renderCardItem(engagement) {
        return `
            <div class="bg-white dark:bg-slate-800 shadow-md rounded-lg p-4">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-lg font-medium text-slate-900 dark:text-slate-100">${engagement.customer}</h3>
                    <span class="text-xs text-slate-500 dark:text-slate-400">${engagement.date}</span>
                </div>
                <p class="text-sm text-slate-600 dark:text-slate-300 mb-1"><span class="font-medium">Type:</span> ${engagement.type}</p>
                <p class="text-sm text-slate-600 dark:text-slate-300 mb-1"><span class="font-medium">Sales Person:</span> ${engagement.salesPerson}</p>
                <p class="text-sm text-slate-500 dark:text-slate-400 mb-3">${engagement.notes}</p>
                <div class="flex justify-end space-x-2">
                    <button data-id="${engagement.id}" class="edit-btn text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 text-sm">Edit</button>
                    <button data-id="${engagement.id}" class="delete-btn text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 text-sm">Delete</button>
                </div>
            </div>
        `;
    }

    function populateEngagements(data) {
        if (engagementsTableBody) {
            engagementsTableBody.innerHTML = data.map(renderTableRow).join('');
        }
        if (engagementsCardList) {
            engagementsCardList.innerHTML = data.map(renderCardItem).join('');
        }
    }

    populateEngagements(demoEngagements);


    // Placeholder for edit/delete actions
    function handleEngagementAction(event) {
        const target = event.target;
        if (target.classList.contains('edit-btn')) {
            const engagementId = target.dataset.id;
            const engagement = demoEngagements.find(e => e.id === engagementId);
            alert(`Edit action for ${engagement ? engagement.customer : 'Unknown'} (ID: ${engagementId}) (Demo)`);
            // window.location.href = \`edit_engagement.html?id=\${engagementId}\`; // Example redirect
        } else if (target.classList.contains('delete-btn')) {
            const engagementId = target.dataset.id;
            const engagement = demoEngagements.find(e => e.id === engagementId);
            const customerName = engagement ? engagement.customer : 'Unknown';
            if (confirm(`Are you sure you want to delete the engagement for ${customerName}? (Demo)`)) {
                alert(`Delete action for ${customerName} (ID: ${engagementId}) (Demo)`);
                // In a real app, you would remove the item from the 'demoEngagements' array
                // and re-render:
                // demoEngagements = demoEngagements.filter(e => e.id !== engagementId);
                // populateEngagements(demoEngagements);
            }
        }
    }

    if (engagementsTableBody) {
        engagementsTableBody.addEventListener('click', handleEngagementAction);
    }
    if (engagementsCardList) {
        engagementsCardList.addEventListener('click', handleEngagementAction);
    }

  });
</script>

<!-- Bottom Navbar for mobile -->
<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 px-2 py-3 flex justify-around items-center z-20 lg:hidden">

    <i class="fa-solid fa-gauge text-lg"></i><span class="text-xs mt-1">Dashboard</span>
  </a>
  <a href="sales.html" class="flex flex-col items-center text-slate-600 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-500 {{active_sales}}">
    <i class="fa-solid fa-dollar-sign text-lg"></i><span class="text-xs mt-1">Sales</span>
  </a>
  <a href="cars_catalogue.html" class="flex flex-col items-center text-slate-600 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-500 {{active_cars_catalogue}}"> <!-- Active link style for Cars Catalogue -->
    <i class="fa-solid fa-car text-lg"></i><span class="text-xs mt-1">Catalogue</span>
  </a>
  <a href="engagements.html" class="flex flex-col items-center text-slate-600 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-500 {{active_engagements}}">
    <i class="fa-solid fa-handshake text-lg"></i><span class="text-xs mt-1">Engagements</span>
  </a>
  <a href="profile.html" class="flex flex-col items-center text-slate-600 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-500 {{active_profile}}">
    <i class="fa-solid fa-user text-lg"></i><span class="text-xs mt-1">Profile</span>
  </a>
</nav>

</body>
</html>
