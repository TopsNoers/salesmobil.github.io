<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Engagement | Car Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    'custom-red': '#C40C0C',
                    'custom-red-dark': '#FF6500',
                    'custom-yellow': '#FFD00C',
                    'custom-yellow-dark': '#FFC436',
                }
            }
        }
    }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 font-sans">
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <nav id="mainSidebar" class="fixed inset-y-0 left-0 z-30 flex flex-col w-64 h-screen bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 py-8 px-0 gap-2 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-auto transition-transform duration-200 ease-in-out">
    <div class="flex justify-center mb-8">
      <img src="../logo2.png" alt="Simpang Tiga Motor Logo" class="w-40 h-auto" id="sidebarLogo">
    </div>
    <a href="dashboard_sales.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_dashboard}}">
      <i class="fa-solid fa-gauge"></i> <span class="">Dashboard</span>
    </a>
    <a href="cars_catalogue.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_cars_catalogue}}">
      <i class="fa-solid fa-car"></i> <span class="">Cars Catalogue</span>
    </a>
    <div class="mt-4">
      <div class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase px-8 mb-2">Transaction</div>
      <a href="sales.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_sales}}">
        <i class="fa-solid fa-dollar-sign"></i> <span>Sales</span>
      </a>
      <a href="engagements.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_engagements}}">
        <i class="fa-solid fa-handshake"></i> <span>Engagements</span>
      </a>
    </div>
  </nav>
  <!-- Overlay for mobile sidebar -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Navbar -->
    <div class="flex items-center justify-between px-4 lg:px-8 py-4 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">
      <div class="flex items-center">
        <button id="mainSidebarToggle" class="lg:hidden p-2 mr-3 rounded text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <button id="themeToggleBtn" class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 transition" title="Toggle theme">
          <i id="themeIcon"></i>
        </button>
      </div>
      <div id="profileMenuButton" class="relative flex items-center gap-3 cursor-pointer">
        <div class="w-9 h-9 rounded-full bg-indigo-100 dark:bg-indigo-700 flex items-center justify-center font-bold text-indigo-700 dark:text-indigo-100">JD</div>
        <span class="font-medium text-slate-700 dark:text-slate-300 hidden sm:inline">John Doe</span>
        <svg class="w-5 h-5 text-yellow-400 dark:text-yellow-500" viewBox="0 0 20 20"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z"/></svg>
        <div id="profileDropdown" class="absolute right-0 mt-2 top-full w-48 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md shadow-lg hidden py-1 z-20">
            <a href="profile.html" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">Profile</a>
            <button class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <main class="flex-1 p-4 lg:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-slate-800 dark:text-slate-200">Add New Engagement</h1>
        </div>

        <div class="bg-white dark:bg-slate-800 shadow-md rounded-lg p-6">
            <form id="addEngagementForm" class="space-y-6">
                <div>
                    <label for="customerName" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Customer Name</label>
                    <input type="text" id="customerName" name="customerName" required placeholder="Enter customer name" class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                </div>

                <div>
                    <label for="engagementDate" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Date & Time</label>
                    <input type="datetime-local" id="engagementDate" name="engagementDate" required class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                </div>
                
                <div>
                    <label for="engagementType" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Engagement Type</label>
                    <select id="engagementType" name="engagementType" required class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                        <option value="">Select type</option>
                        <option value="Call">Call</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Test Drive">Test Drive</option>
                        <option value="Follow Up">Follow Up</option>
                        <option value="Email">Email</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="salesPerson" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Sales Person (Assigned To)</label>
                    <input type="text" id="salesPerson" name="salesPerson" required placeholder="Enter sales person name" value="John Doe" class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                     <!-- This could be a select dropdown populated with users if a user system is in place -->
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Notes</label>
                    <textarea id="notes" name="notes" rows="4" required placeholder="Describe the engagement..." class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200"></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="window.location.href='engagements.html'" class="px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 dark:focus:ring-offset-slate-900">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-slate-900">
                        Add Engagement
                    </button>
                </div>
            </form>
        </div>
    </main>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Sidebar Toggle
    const mainSidebar = document.getElementById('mainSidebar');
    const mainSidebarToggle = document.getElementById('mainSidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    if (mainSidebarToggle && mainSidebar && sidebarOverlay) {
        mainSidebarToggle.addEventListener('click', () => {
            mainSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });
        sidebarOverlay.addEventListener('click', () => {
            mainSidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });
    }
    
    window.logout = function() {
      console.log('Logout clicked');
      localStorage.removeItem('token'); 
      window.location.href = '../index.html'; 
    }

    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sidebarLogo = document.getElementById('sidebarLogo');
    const sunIconSVG = '<i class="fas fa-sun text-xl"></i>';
    const moonIconSVG = '<i class="fas fa-moon text-xl"></i>';

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        if (themeIcon) themeIcon.innerHTML = sunIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo1.png';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        if (themeIcon) themeIcon.innerHTML = moonIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo2.png';
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);

    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          if (document.documentElement.classList.contains('dark')) {
            applyTheme('light');
          } else {
            applyTheme('dark');
          }
        });
    }

    const profileMenuButton = document.getElementById('profileMenuButton');
    const profileDropdown = document.getElementById('profileDropdown');
    if (profileMenuButton && profileDropdown) {
        profileMenuButton.addEventListener('click', (event) => {
            profileDropdown.classList.toggle('hidden');
            event.stopPropagation();
        });
    }
    document.addEventListener('click', (event) => {
        if (profileDropdown && !profileDropdown.classList.contains('hidden') && profileMenuButton && !profileMenuButton.contains(event.target) && !profileDropdown.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (profileDropdown && !profileDropdown.classList.contains('hidden')) {
                profileDropdown.classList.add('hidden');
            }
        }
    });

    const addEngagementForm = document.getElementById('addEngagementForm');
    if (addEngagementForm) {
        addEngagementForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(addEngagementForm);
            const engagementData = Object.fromEntries(formData.entries());
            console.log('New Engagement Data:', engagementData);
            alert('New engagement added (see console for data). This is a demo.');
            addEngagementForm.reset();
            // window.location.href = 'engagements.html'; // Optionally redirect
        });
    }
  });
</script>

</nav>
