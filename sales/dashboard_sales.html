<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Sales Dashboard</title>

</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 font-sans">
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <nav id="mainSidebar" class="fixed inset-y-0 left-0 z-30 flex flex-col w-64 h-screen bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 py-8 px-0 gap-2 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-auto transition-transform duration-200 ease-in-out">
    <div class="flex justify-center mb-8">
      <img src="../logo2.png" alt="Simpang Tiga Motor Logo" class="w-40 h-auto" id="sidebarLogo">
    </div>  
    <a href="dashboard_sales.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_dashboard}}">
      <i class="fa-solid fa-gauge"></i> <span class="">Dashboard</span>
    </a>
    <a href="cars_catalogue.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_cars_catalogue}}">
      <i class="fa-solid fa-car"></i> <span class="">Cars Catalogue</span>
    </a>
    <div class="mt-4">
      <div class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase px-8 mb-2">Transaction</div>
      <a href="sales.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_sales}}">
        <i class="fa-solid fa-dollar-sign"></i> <span>Sales</span>
      </a>
      <a href="engagements.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_engagements}}">
        <i class="fa-solid fa-handshake"></i> <span>Engagements</span>
      </a>
    </div>
  </nav>
  <!-- Overlay for mobile sidebar -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Navbar -->
    <div class="flex items-center justify-between px-4 lg:px-8 py-4 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">
      <div class="flex items-center">
        <button id="mainSidebarToggle" class="lg:hidden p-2 mr-3 rounded text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <button id="themeToggleBtn" class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 transition" title="Toggle theme">
          <svg id="themeIcon" class="w-6 h-6 text-slate-700 dark:text-slate-300" viewBox="0 0 24 24">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
          </svg>
        </button>
      </div>
      <div id="profileMenuButton" class="relative flex items-center gap-3 cursor-pointer">
        <div class="w-9 h-9 rounded-full bg-indigo-100 dark:bg-indigo-700 flex items-center justify-center font-bold text-indigo-700 dark:text-indigo-100">JD</div>
        <span class="font-medium text-slate-700 dark:text-slate-300 hidden sm:inline">John Doe</span>
        <svg class="w-5 h-5 text-yellow-400 dark:text-yellow-500" viewBox="0 0 20 20"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z"/></svg>
        <div id="profileDropdown" class="absolute right-0 mt-2 top-full w-48 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md shadow-lg hidden py-1 z-20">
            <a href="profile.html" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">Profile</a>
            <button class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <!-- Breadcrumb -->
    <div class="px-4 lg:px-8 py-2 text-sm text-slate-500 dark:text-slate-400 flex items-center gap-2">
      <a href="dashboard_sales.html" class="hover:underline">Dashboard</a>
      <span>&gt;</span>
      <a href="sales.html" class="hover:underline">Sales</a>
    </div>
    <!-- Dashboard Cards -->
    <div class="p-4 lg:p-8 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
      <div class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow p-6 flex-1 min-w-[180px] flex flex-col gap-2">
        <h3 class="text-base font-medium text-slate-500 dark:text-slate-400 mb-1">Total Cars</h3>
        <div class="text-2xl font-bold text-red-600 dark:text-red-500" id="totalCars">12</div>
      </div>
      <div class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow p-6 flex-1 min-w-[180px] flex flex-col gap-2">
        <h3 class="text-base font-medium text-slate-500 dark:text-slate-400 mb-1">My Target</h3>
        <div class="text-2xl font-bold text-red-600 dark:text-red-500" id="myTarget">10</div>
        <p class="text-xs text-slate-400 dark:text-slate-500">Period: 1 Jan - 31 Dec</p>
      </div>
      <div class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow p-6 flex-1 min-w-[180px] flex flex-col gap-2">
        <h3 class="text-base font-medium text-slate-500 dark:text-slate-400 mb-1">My Achieved</h3>
        <div class="text-2xl font-bold text-red-600 dark:text-red-500" id="myAchieved">3</div>
        <p class="text-xs text-slate-400 dark:text-slate-500">Period: 1 Jan - 31 Dec</p>
      </div>
      <div class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow p-6 flex-1 min-w-[180px] flex flex-col gap-2">
        <h3 class="text-base font-medium text-slate-500 dark:text-slate-400 mb-1">Cars Available</h3>
        <div class="text-2xl font-bold text-red-600 dark:text-red-500" id="carsAvailable">9</div>
      </div>
    </div>
    <!-- Modals and scripts remain, but modal classes should be updated to Tailwind equivalents as well -->
  </div>
</div>

<!-- Add Car Modal -->
<div class="modal" id="addCarModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('addCarModal')">&times;</button>
    <h2>Add Car</h2>
    <form id="addCarForm" onsubmit="addCar(event)">
      <label>Model</label>
      <input type="text" name="model" required>
      <label>Brand</label>
      <input type="text" name="brand" required>
      <label>Year</label>
      <input type="number" name="year" min="1900" max="2100" required>
      <label>Price</label>
      <input type="number" name="price" min="0" required>
      <label>Status</label>
      <select name="status" required>
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
      </select>
      <label>Description</label>
      <textarea name="description"></textarea>
      <div class="modal-actions">
        <button type="submit" class="btn">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Car Modal -->
<div class="modal" id="editCarModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('editCarModal')">&times;</button>
    <h2>Edit Car</h2>
    <form id="editCarForm" onsubmit="editCar(event)">
      <label>Model</label>
      <input type="text" name="model" required>
      <label>Brand</label>
      <input type="text" name="brand" required>
      <label>Year</label>
      <input type="number" name="year" min="1900" max="2100" required>
      <label>Price</label>
      <input type="number" name="price" min="0" required>
      <label>Status</label>
      <select name="status" required>
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
      </select>
      <label>Description</label>
      <textarea name="description"></textarea>
      <div class="modal-actions">
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Sidebar Toggle
    const mainSidebar = document.getElementById('mainSidebar');
    const mainSidebarToggle = document.getElementById('mainSidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    if (mainSidebarToggle && mainSidebar && sidebarOverlay) {
        mainSidebarToggle.addEventListener('click', () => {
            mainSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });
        sidebarOverlay.addEventListener('click', () => {
            mainSidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });
    }
    
    // Logout function (placeholder)
    window.logout = function() {
      console.log('Logout not implemented');
      localStorage.removeItem('token'); // Example: remove token
      window.location.href = '../index.html'; // Redirect to login
    }

    // Theme toggling logic
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sidebarLogo = document.getElementById('sidebarLogo');

    const sunIconSVG = '<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7v4h-1V2h1zm0 18v4h-1v-4h1zm-9-9H1v1h2v-1zm18 0h-2v1h2v-1zM4.22 4.22l2.83 2.83-0.71 0.71-2.83-2.83 0.71-0.71zm12.73 12.73l2.83 2.83-0.71 0.71-2.83-2.83 0.71-0.71zM4.22 19.78l2.83-2.83 0.71 0.71-2.83 2.83-0.71-0.71zm12.73-12.73l2.83-2.83 0.71 0.71-2.83 2.83-0.71-0.71z"/>';
    const moonIconSVG = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        if (themeIcon) themeIcon.innerHTML = sunIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo1.png';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        if (themeIcon) themeIcon.innerHTML = moonIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo2.png';
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          if (document.documentElement.classList.contains('dark')) {
            applyTheme('light');
          } else {
            applyTheme('dark');
          }
        });
    }

    // Profile Dropdown Logic
    const profileMenuButton = document.getElementById('profileMenuButton');
    const profileDropdown = document.getElementById('profileDropdown');

    if (profileMenuButton && profileDropdown) {
        profileMenuButton.addEventListener('click', (event) => {
            profileDropdown.classList.toggle('hidden');
            event.stopPropagation();
        });
    }
    document.addEventListener('click', (event) => {
        if (profileDropdown && !profileDropdown.classList.contains('hidden') && profileMenuButton && !profileMenuButton.contains(event.target) && !profileDropdown.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (profileDropdown && !profileDropdown.classList.contains('hidden')) {
                profileDropdown.classList.add('hidden');
            }
        }
    });

  });

  // Modal logic
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }

  // Add Car logic (demo, not persistent)
  function addCar(event) {
    event.preventDefault();
    const form = event.target;
    const model = form.model.value;
    const brand = form.brand.value;
    const year = form.year.value;
    const price = form.price.value;
    const status = form.status.value;
    const description = form.description.value;
    const tbody = document.getElementById('carsTableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${model}</td>
      <td>${brand}</td>
      <td>${year}</td>
      <td>$${Number(price).toLocaleString()}</td>
      <td>${status}</td>
      <td>${description}</td>
      <td class="actions">
        <button onclick="openEditCarModal('${model}', '${brand}', ${year}, ${price}, '${status}', '${description.replace(/'/g, "\\'")}')">Edit</button>
        <button onclick="alert('Delete not implemented')">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
    closeModal('addCarModal');
    form.reset();
  }

  // Edit Car logic (demo, not persistent)
  function openEditCarModal(model, brand, year, price, status, description) {
    openModal('editCarModal');
    const form = document.getElementById('editCarForm');
    form.model.value = model;
    form.brand.value = brand;
    form.year.value = year;
    form.price.value = price;
    form.status.value = status;
    form.description.value = description;
    // For demo: editing does not update the table
  }
  function editCar(event) {
    event.preventDefault();
    alert('Edit functionality is a demo. Implement persistence as needed.');
    closeModal('editCarModal');
  }
</script>

</nav>
</body>
</html>
