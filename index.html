<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Car Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 rgba(16,24,40,0.10);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            background: #6366f1;
            color: #fff;
            border-radius: 8px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 18px;
        }
        .login-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #11181c;
        }
        .login-desc {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .login-form label {
            font-weight: 500;
            color: #475569;
            margin-bottom: 4px;
        }
        .login-form input {
            width: 90%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f1f5f9;
            color: #11181c;
            outline: none;
            transition: border 0.15s;
        }
        .login-form input:focus {
            border-color: #6366f1;
            background: #fff;
        }
        .login-btn {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        .login-btn:hover {
            background: #4f46e5;
        }
        .login-footer {
            margin-top: 18px;
            font-size: 0.95em;
            color: #64748b;
            text-align: center;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fa-solid fa-car"></i>
        </div>
        <div class="login-title">Sign in to Showroom</div>
        <div class="login-desc">Enter your email and password to access the dashboard.</div>
        <form class="login-form" onsubmit="login(event)">
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <p>
            Note:
            <ul>
                <li>Admin: admin@mail.com, Password: admin</li>
                <li>Sales: sales@mail.com, Password: sales</li>
            </ul>   
        </p>
        <div class="login-footer">
            &copy; 2024 Showroom Admin
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === 'admin@mail.com' && password === 'admin') {
                window.location.href = 'admin/dashboard_admin.html';
            } else if (email === 'sales@mail.com' && password === 'sales') {
                window.location.href = 'sales/dashboard_sales.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
