<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Car Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col items-center justify-center font-sans p-4">
    <div class="fixed top-4 right-4">
        <button id="themeToggleBtn" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition text-slate-600 dark:text-slate-300" title="Toggle theme">
            <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Moon icon initially -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl px-8 py-10 w-full max-w-md flex flex-col items-center">
        <img src="logo2.png" alt="Simpang Tiga Motor Logo" class="max-w-xs w-full h-auto mb-6" id="loginLogo">
        <div class="text-2xl font-bold mb-2 text-slate-900 dark:text-slate-100">Simpang Tiga Motor</div>
        <div class="text-sm text-slate-500 dark:text-slate-400 mb-8">Please login to continue</div>
        <form id="loginForm" class="w-full space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-slate-300 dark:border-slate-600 rounded bg-white dark:bg-slate-700">
                    <label for="remember-me" class="ml-2 block text-sm text-slate-700 dark:text-slate-300">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-red-600 hover:text-red-500 dark:text-red-400 dark:hover:text-red-300">Forgot your password?</a>
                </div>
            </div>
            <ul id="errorMessages" class="text-sm text-red-500 dark:text-red-400 space-y-1"></ul>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-slate-900">
                Login
            </button>
        </form>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Theme toggling logic
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const loginLogo = document.getElementById('loginLogo'); // Get the logo element

    const sunIconSVG = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
    const moonIconSVG = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        if (themeIcon) themeIcon.innerHTML = sunIconSVG;
        if (loginLogo) loginLogo.src = 'logo1.png'; // Assuming logo1.png is for dark mode
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        if (themeIcon) themeIcon.innerHTML = moonIconSVG;
        if (loginLogo) loginLogo.src = 'logo2.png'; // Assuming logo2.png is for light mode
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);

    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          if (document.documentElement.classList.contains('dark')) {
            applyTheme('light');
          } else {
            applyTheme('dark');
          }
        });
    }

    // Login form submission (existing logic)
    const loginForm = document.getElementById('loginForm');
    const errorMessagesUl = document.getElementById('errorMessages');

    if(loginForm) {
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorMessagesUl.innerHTML = ''; // Clear previous errors

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !password) {
                const li = document.createElement('li');
                li.textContent = 'Username and password are required.';
                errorMessagesUl.appendChild(li);
                return;

            //     if (response.ok && data.token) {
            //         localStorage.setItem('token', data.token);
            //         // Determine user role and redirect
            //         if (data.role === 'admin') {
            //             window.location.href = 'admin/dashboard_admin.html';
            //         } else if (data.role === 'sales') {
            //             window.location.href = 'sales/dashboard_sales.html';
            //         } else {
            //             // Handle other roles or default redirect
            //             window.location.href = 'index.html'; // Or an error page
            //         }
            //     } else {
            //         const li = document.createElement('li');
            //         li.textContent = data.message || 'Login failed. Please check your credentials.';
            //         errorMessagesUl.appendChild(li);
            //     }
            // } catch (error) {
            //     const li = document.createElement('li');
            //     li.textContent = 'An error occurred. Please try again later.';
            //     errorMessagesUl.appendChild(li);
            //     console.error('Login error:', error);
            // }
            // --- End of API call section ---
            
            // DEMO LOGIN (Remove this in production)
            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('token', 'fake-admin-token');
                localStorage.setItem('role', 'admin'); 
                window.location.href = 'admin/dashboard_admin.html';
            } else if (username === 'sales' && password === 'sales') {
                localStorage.setItem('token', 'fake-sales-token');
                localStorage.setItem('role', 'sales');
                window.location.href = 'sales/dashboard_sales.html';
            } else {
                const li = document.createElement('li');
                li.textContent = 'Invalid username or password (demo). Try admin/admin or sales/sales.';
                errorMessagesUl.appendChild(li);
            }
        });
    }

    // Check if user is already logged in
