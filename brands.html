<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars | Car Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
   <!-- Navbar (now outside .main) -->
   <div class="navbar">
    <div class="profile-menu" tabindex="0" onclick="toggleProfileDropdown()" onblur="closeProfileDropdown()">
      <div class="profile-avatar">JD</div>
      <span class="profile-name">John Doe</span>
      <svg style="width:18px;height:18px;vertical-align:middle;fill:var(--accent);" viewBox="0 0 20 20"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z"/></svg>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="#">Profile</a>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
  <!-- Sidebar -->
   <nav class="sidebar">
    <h2>Showroom Admin</h2>
    <a href="dashboard.html" class="{{active_dashboard}}">
      <i class="fa-solid fa-gauge"></i> Dashboard
    </a>
    <a href="cars.html" class="{{active_cars}}">
      <i class="fa-solid fa-car"></i> Cars
    </a>
    <a href="sales.html" class="{{active_sales}}">
      <i class="fa-solid fa-dollar-sign"></i> Sales
    </a>
    <a href="users.html" class="{{active_users}}">
      <i class="fa-solid fa-users"></i> Users & Permissions
    </a>
    <a href="customers.html" class="{{active_customers}}">
      <i class="fa-solid fa-user"></i> Customers
    </a>
    <a href="targets.html" class="{{active_targets}}">
      <i class="fa-solid fa-bullseye"></i> Targets
    </a>
    <a href="brands.html" class="{{active_brands}}">
      <i class="fa-solid fa-flag"></i> Brands
    </a>
    <a href="engagements.html" class="{{active_engagements}}">
      <i class="fa-solid fa-handshake"></i> Engagements
    </a>
    <a href="prayer_times.html" class="{{active_prayer_times}}">
      <i class="fa-solid fa-clock"></i> Prayer Times
    </a>
  </nav>
  <!-- Main Content -->
  <main class="main">
    <!-- make breadcrumb -->
    <div class="breadcrumb">
      <a href="dashboard.html">Dashboard</a>
      <span>></span>
      <a href="brands.html">Brands</a>
    </div>
    <div class="section-header">
      <h2>Brands</h2>
      <button class="btn" onclick="openModal('addBrandModal')">+ Add Brand</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Image</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="brandsTableBody">
        <tr>
          <td>Toyota</td>
          <td>Toyota.png</td>
          <td>Toyota is a Japanese car manufacturer</td>
          <td class="actions">
            <button onclick="openEditBrandModal('Toyota')">Edit</button>
            <button onclick="alert('Delete not implemented')">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </main>
</div>

<!-- Add Brand Modal -->
<div class="modal" id="addBrandModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('addBrandModal')">&times;</button>
    <h2>Add Brand</h2>
    <form id="addBrandForm" onsubmit="addBrand(event)">
      <label>Brand</label>
      <input type="text" name="brand" required>
      <label>Image</label>
      <input type="file" name="image" required>
      <label>Description</label>
      <textarea name="description"></textarea>
      <div class="modal-actions">
        <button type="submit" class="btn">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Brand Modal -->
<div class="modal" id="editBrandModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('editBrandModal')">&times;</button>
    <h2>Edit Brand</h2>
    <form id="editBrandForm" onsubmit="editBrand(event)">
      <label>Brand</label>
      <input type="text" name="brand" required>
      <label>Image</label>
      <input type="file" name="image" required>
      <label>Description</label>
      <textarea name="description"></textarea>
      <div class="modal-actions">
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }
  function addBrand(event) {
    event.preventDefault();
    const form = event.target;
    const brand = form.brand.value;
    const image = form.image.value;
    const description = form.description.value;
    const tbody = document.getElementById('brandsTableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${brand}</td>
      <td>${image}</td>
      <td>${description}</td>
      <td class="actions">
        <button onclick="openEditBrandModal('${brand}', '${image}', '${description.replace(/'/g, "\\'")}')">Edit</button>
        <button onclick="alert('Delete not implemented')">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
    closeModal('addBrandModal');
    form.reset();
  }
  function openEditBrandModal(brand, image, description) {
    openModal('editBrandModal');
    const form = document.getElementById('editBrandForm');
    form.brand.value = brand;
    form.image.value = image;
    form.description.value = description;
  }
  function editBrand(event) {
    event.preventDefault();
    alert('Edit functionality is a demo. Implement persistence as needed.');
    closeModal('editBrandModal');
  }
</script>
</body>
</html>
