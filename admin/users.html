<!-- Add User Modal -->
<div class="modal" id="addUserModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('addUserModal')">&times;</button>
    <h2>Add User</h2>
    <form id="addUserForm" onsubmit="addUser(event)">
      <label>Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Role</label>
      <input type="text" name="role" required>
      <label>Status</label>
      <select name="status" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <div class="modal-actions">
        <button type="submit" class="btn">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit User Modal -->
<div class="modal" id="editUserModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('editUserModal')">&times;</button>
    <h2>Edit User</h2>
    <form id="editUserForm" onsubmit="editUser(event)">
      <label>Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Role</label>
      <input type="text" name="role" required>
      <label>Status</label>
      <div class="modal-actions">
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
    // Sidebar dropdown logic
    document.addEventListener('DOMContentLoaded', function () {
    var dropdownToggles = document.querySelectorAll('.sidebar-dropdown-toggle');
    dropdownToggles.forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        // Close all other dropdowns
        dropdownToggles.forEach(function(other) {
          if (other !== toggle) {
            other.classList.remove('open');
            if (other.nextElementSibling && other.nextElementSibling.classList.contains('sidebar-submenu')) {
              other.nextElementSibling.style.display = 'none';
            }
          }
        });
        // Toggle this dropdown
        toggle.classList.toggle('open');
        var submenu = toggle.nextElementSibling;
        if (submenu && submenu.classList.contains('sidebar-submenu')) {
          if (toggle.classList.contains('open')) {
            submenu.style.display = 'flex';
          } else {
            submenu.style.display = 'none';
          }
        }
      });
    });

    // On page load, hide all submenus
    var submenus = document.querySelectorAll('.sidebar-submenu');
    submenus.forEach(function(submenu) {
      submenu.style.display = 'none';
    });
  });
  
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }
  function addUser(event) {
    event.preventDefault();
    const form = event.target;
    const name = form.name.value;
    const email = form.email.value;
    const role = form.role.value;
    const status = form.status.value;
    const tbody = document.getElementById('usersTableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${name}</td>
      <td>${email}</td>
      <td>${role}</td>
      <td>${status}</td>
      <td class="actions">
        <button onclick="openEditUserModal('${name}', '${email}', '${role}', '${status}')">Edit</button>
        <button onclick="alert('Delete not implemented')">Delete</button>
      </td> 
    `;
    tbody.appendChild(row);
    closeModal('addUserModal');
    form.reset();
  }
  function openEditUserModal(name, email, role, status) {
    openModal('editUserModal');
    const form = document.getElementById('editUserForm');
    form.name.value = name;
    form.email.value = email;
    form.role.value = role;
    form.status.value = status;
  }
  function editUser(event) {
    event.preventDefault();
    alert('Edit functionality is a demo. Implement persistence as needed.');
    closeModal('editUserModal');
  }
</script>
</body>
