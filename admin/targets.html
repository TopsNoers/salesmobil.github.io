<!-- Add/Edit Target Modal -->
<div id="targetModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/50 p-4">
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md p-6 space-y-4">
        <div class="flex justify-between items-center">
            <h2 id="targetModalTitle" class="text-xl font-semibold text-slate-800 dark:text-slate-200">Set New Target</h2>
            <button onclick="closeModal('targetModal')" class="p-1 rounded-full text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="targetForm" class="space-y-4">
            <input type="hidden" id="targetId" name="targetId">
            <div>
                <label for="salesPerson" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Sales Person</label>
                <select id="salesPerson" name="salesPerson" required class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
                    <option value="John Doe">John Doe</option>
                    <option value="Jane Smith">Jane Smith</option>
                    <!-- Populate with actual sales persons -->
                </select>
            </div>
            <div>
                <label for="periodMonth" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Period (Month)</label>
                <input type="month" id="periodMonth" name="periodMonth" required class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
            </div>
            <div>
                <label for="targetUnits" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Target Units</label>
                <input type="number" id="targetUnits" name="targetUnits" required placeholder="e.g., 50" class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
            </div>
            <div>
                <label for="actualUnits" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Actual Units (Optional)</label>
                <input type="number" id="actualUnits" name="actualUnits" placeholder="e.g., 45" class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200">
            </div>
            <div class="flex justify-end space-x-3 pt-2">
                <button type="button" onclick="closeModal('targetModal')" class="px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700">Cancel</button>
                <button type="submit" id="targetModalSubmitBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm font-medium">Set Target</button>
            </div>
        </form>
    </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Theme Toggle Logic
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sidebarLogo = document.getElementById('sidebarLogo');
    const sunIconSVG = '<i class="fas fa-sun text-xl"></i>';
    const moonIconSVG = '<i class="fas fa-moon text-xl"></i>';

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        if (themeIcon) themeIcon.innerHTML = sunIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo1.png';
        localStorage.setItem('theme', 'dark');
      } else { 
        document.documentElement.classList.remove('dark');
        if (themeIcon) themeIcon.innerHTML = moonIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo2.png';
        localStorage.setItem('theme', 'light');
      }
    }
    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);

    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
          applyTheme(newTheme);
        });
      }

    window.logout = function() {
      localStorage.removeItem('token'); 
      window.location.href = '../index.html'; 
    }

    // Sidebar Toggle & Dropdown (Reports)
    const mainSidebar = document.getElementById('mainSidebar');
    const mainSidebarToggle = document.getElementById('mainSidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const reportsDropdownToggle = document.getElementById('reportsDropdownToggle');
    const reportsDropdown = document.getElementById('reportsDropdown');

    if (mainSidebarToggle && mainSidebar && sidebarOverlay) {
        mainSidebarToggle.addEventListener('click', () => {
            mainSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });
        sidebarOverlay.addEventListener('click', () => {
            mainSidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });
    }
    if (reportsDropdownToggle && reportsDropdown) {
        // Keep reports dropdown open if on a reports page
        if (window.location.pathname.includes('reports_sales.html') || window.location.pathname.includes('reports_engagement.html')) {
            reportsDropdown.classList.remove('hidden');
            reportsDropdown.classList.add('flex'); // Use flex for vertical layout
            const caret = reportsDropdownToggle.querySelector('i.fa-chevron-down');
            if (caret) caret.classList.add('rotate-180');
            // Make sure the parent "Reports" link itself also gets active styling
            reportsDropdownToggle.classList.add(...activeLinkClasses); 
            // MODIFIED: Ensure red hover classes are removed when active
            hoverLinkClassesRemove.forEach(cls => reportsDropdownToggle.classList.remove(cls));
        }
        reportsDropdownToggle.addEventListener('click', (e) => {
            e.preventDefault();
            reportsDropdown.classList.toggle('hidden');
            reportsDropdown.classList.toggle('flex'); 
            const caret = reportsDropdownToggle.querySelector('i.fa-chevron-down');
            if (caret) caret.classList.toggle('rotate-180');
        });
    }
    
    window.logout = function() {
      console.log('Logout clicked');
      localStorage.removeItem('token'); 
      window.location.href = '../index.html'; 
    }

    const profileMenuButton = document.getElementById('profileMenuButton');
    const profileDropdown = document.getElementById('profileDropdown');
    if (profileMenuButton && profileDropdown) {
        profileMenuButton.addEventListener('click', (event) => {
            profileDropdown.classList.toggle('hidden');
            event.stopPropagation();
        });
    }
    document.addEventListener('click', (event) => {
        if (profileDropdown && !profileDropdown.classList.contains('hidden') && profileMenuButton && !profileMenuButton.contains(event.target) && !profileDropdown.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (profileDropdown && !profileDropdown.classList.contains('hidden')) {
                profileDropdown.classList.add('hidden');
            }
            closeModal('targetModal');
        }
    });

    // Modal Handling
    const targetModal = document.getElementById('targetModal');
    const targetModalTitle = document.getElementById('targetModalTitle');
    const targetForm = document.getElementById('targetForm');
    const targetModalSubmitBtn = document.getElementById('targetModalSubmitBtn');

    window.openModal = function(modalType, targetData = null) {
        targetForm.reset();
        document.getElementById('targetId').value = '';
        if (modalType === 'addTargetModal') {
            targetModalTitle.textContent = 'Set New Target';
            targetModalSubmitBtn.textContent = 'Set Target';
        } else if (modalType === 'editTargetModal' && targetData) {
            targetModalTitle.textContent = 'Edit Target';
            targetModalSubmitBtn.textContent = 'Save Changes';
            document.getElementById('targetId').value = targetData.id; 
            document.getElementById('salesPerson').value = targetData.salesPerson;
            document.getElementById('periodMonth').value = targetData.period; 
            document.getElementById('targetUnits').value = targetData.targetUnits;
            document.getElementById('actualUnits').value = targetData.actualUnits;
        }
        targetModal.classList.remove('hidden');
        targetModal.classList.add('flex');
    }

    window.closeModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    }

    if (targetForm) {
        targetForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(targetForm);
            const data = Object.fromEntries(formData.entries());
            const targetId = data.targetId;

            // Ensure units are treated as integers
            const targetUnits = data.targetUnits ? parseInt(data.targetUnits, 10) : 0;
            const actualUnits = data.actualUnits ? parseInt(data.actualUnits, 10) : 0;

            const achievement = (actualUnits && targetUnits) ? (actualUnits / targetUnits * 100).toFixed(0) : 0;
            const achievementWidth = Math.min(achievement, 100); // Cap at 100% for progress bar width

            if (targetId) { // Editing existing target
                console.log('Editing Target:', data);
                alert('Target updated (demo - see console).');
                // Find row by ID and update (more robust update logic needed for a real app)
                // For demo purposes, let's assume we find the row and update its cells
                const rows = document.getElementById('targetsTableBody').getElementsByTagName('tr');
                for (let row of rows) {
                    // This matching is simplistic. In a real app, use a data attribute for the ID on the row.
                    const editButton = row.querySelector('button.text-indigo-600');
                    if (editButton) {
                        const onclickAttr = editButton.getAttribute('onclick');
                        if (onclickAttr && onclickAttr.includes(`'${targetId}'`)) {
                             row.cells[0].textContent = data.salesPerson;
                             row.cells[1].textContent = new Date(data.periodMonth + '-02').toLocaleString('default', { month: 'long', year: 'numeric' });
                             row.cells[2].textContent = targetUnits;
                             row.cells[3].textContent = actualUnits || '-';
                             // Update the edit button's onclick data
                             editButton.setAttribute('onclick', `openModal('editTargetModal', {id: '${targetId}', salesPerson: '${data.salesPerson}', period: '${data.periodMonth}', targetUnits: ${targetUnits}, actualUnits: ${actualUnits || null}})`);
                            break;
                        }
                    }
                }
            } else { // Adding new target
                console.log('Adding New Target:', data);
                alert('New target set (demo - see console).');
                const tableBody = document.getElementById('targetsTableBody');
                const newRow = tableBody.insertRow();
                const newId = 'demo-' + Math.random().toString(36).substr(2, 9);
                newRow.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900 dark:text-slate-100">${data.salesPerson}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">${new Date(data.periodMonth + '-02').toLocaleString('default', { month: 'long', year: 'numeric' })}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400 text-right">${targetUnits}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400 text-right">${actualUnits || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button onclick="openModal('editTargetModal', {id: '${newId}', salesPerson: '${data.salesPerson}', period: '${data.periodMonth}', targetUnits: ${targetUnits}, actualUnits: ${actualUnits || null}})" class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300">Edit</button>
                        <button class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Delete</button>
                    </td>
                `;
            }
            closeModal('targetModal');
        });
    }
    
    // Table actions (Delete - simplified, Edit uses openModal)
    const targetsTableBody = document.getElementById('targetsTableBody');
    if (targetsTableBody) {
        targetsTableBody.addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON' && event.target.textContent.toLowerCase() === 'delete') {
                const row = event.target.closest('tr');
                const salesPerson = row.cells[0].textContent;
                if (confirm(`Are you sure you want to delete target for ${salesPerson}? (Demo)`)) {
                    alert(`Target for ${salesPerson} deleted (Demo)`);
                    // row.remove(); // Example: remove row from DOM. Add ID to row for proper deletion.
                }
            }
            // Edit button calls openModal which is now updated.
            // The data passed to openModal for edit demo rows has already been updated above in the HTML part.
            // The logic below for dynamic rows' edit buttons is handled by the form submission logic which updates the onclick attribute.
        });
    }

    // Add active class to sidebar link for current page
    const currentPath = window.location.pathname.split("/").pop();
    const activeLinkClasses = ['bg-red-500', 'text-white', 'dark:bg-red-600', 'dark:text-white'];
    const hoverLinkClassesRemove = ['hover:bg-red-500', 'dark:hover:bg-red-600', 'hover:text-white', 'dark:hover:text-white']; 
    
    document.querySelectorAll('#mainSidebar a').forEach(link => {
        // Reset hover for all, except for items within an active dropdown parent initially
        if (!link.closest('#reportsDropdown.flex')) { 
            hoverLinkClassesRemove.forEach(cls => link.classList.remove(cls));
        }
        if(!link.parentElement.id?.includes('Dropdown')) {
            activeLinkClasses.forEach(cls => link.classList.remove(cls));
        } else if (link.id === 'reportsDropdownToggle' && !window.location.pathname.includes('reports_')) {
            // Specifically remove active from reports toggle if not on a reports page
            activeLinkClasses.forEach(cls => link.classList.remove(cls));
        }
    });
    
    if (currentPath === "targets.html") { // Adjusted for current file
        const link = document.querySelector('a[href="targets.html"]'); // Adjusted
        if(link) {
            activeLinkClasses.forEach(cls => link.classList.add(cls));
            hoverLinkClassesRemove.forEach(cls => link.classList.remove(cls)); 
        }
    } else if (currentPath.startsWith("reports")) {
         const toggle = document.querySelector('#reportsDropdownToggle');
         if(toggle) {
            activeLinkClasses.forEach(cls => toggle.classList.add(cls));
            hoverLinkClassesRemove.forEach(cls => toggle.classList.remove(cls)); 

            const activeReportLink = document.querySelector(`#reportsDropdown a[href="${currentPath}"]`);
            if (activeReportLink) {
                activeReportLink.classList.add('bg-red-200', 'dark:bg-red-700/50', 'text-red-700', 'dark:text-red-300');
                activeReportLink.classList.remove('hover:bg-red-100', 'hover:text-red-700', 'dark:hover:bg-red-700/30', 'dark:hover:text-red-300');
            }
         }
    }

    // Re-apply general hover styles AFTER specific active styles are set
    document.querySelectorAll('#mainSidebar a').forEach(link => {
        const isLinkActive = activeLinkClasses.some(cls => link.classList.contains(cls));
        const isReportsToggleActive = link.id === 'reportsDropdownToggle' && activeLinkClasses.some(cls => link.classList.contains(cls));

        if (!isLinkActive && !isReportsToggleActive) {
            if (!link.closest('#reportsDropdown')) { 
                 link.classList.add('hover:bg-red-500', 'dark:hover:bg-red-600', 'hover:text-white', 'dark:hover:text-white');
            }
        }
    });

     document.querySelectorAll('#reportsDropdown a').forEach(link => {
        const isActiveReportSubLink = link.classList.contains('bg-red-200'); 
        if (!isActiveReportSubLink) {
            link.classList.add('hover:bg-red-100', 'dark:hover:bg-red-700/30', 'hover:text-red-700', 'dark:hover:text-red-300');
        }
    });

  });
</script>
