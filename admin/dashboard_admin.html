<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inter font for shadcn look (optional but recommended) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 font-sans">
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <nav id="mainSidebar" class="fixed inset-y-0 left-0 z-30 flex flex-col w-64 h-screen bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 py-8 px-0 gap-2 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-auto transition-transform duration-200 ease-in-out">
    <div class="flex justify-center mb-8">
      <img src="../logo2.png" alt="Simpang Tiga Motor Logo" class="w-40 h-auto" id="sidebarLogo">
    </div>
    <hr class="border-t border-slate-200 dark:border-slate-700 my-2">
    <a href="dashboard_admin.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_dashboard}}">
      <i class="fa-solid fa-gauge"></i> <span>Dashboard</span>
    </a>
    <div class="mt-4">
      <div class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase px-8 mb-2">Master Data</div>
      <a href="cars.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_cars}}">
        <i class="fa-solid fa-car"></i> <span>Cars</span>
      </a>
      <a href="brands.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_brands}}">
        <i class="fa-solid fa-flag"></i> <span>Brands</span>
      </a>
      <a href="customers.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_customers}}">
        <i class="fa-solid fa-user"></i> <span>Customers</span>
      </a>
      <a href="users.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_users}}">
        <i class="fa-solid fa-users"></i> <span>Users & Permissions</span>
      </a>
      <a href="targets.html" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition {{active_targets}}">
        <i class="fa-solid fa-bullseye"></i> <span>Targets</span>
      </a>
    </div>
    <div class="mt-4">
      <div class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase px-8 mb-2">Transaction</div>
      <a href="#" id="reportsDropdownToggle" class="flex items-center gap-3 px-8 py-3 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-yellow-400 hover:text-white dark:hover:bg-yellow-500 dark:hover:text-white transition sidebar-dropdown-toggle {{active_reports}}">
        <i class="fa-solid fa-file-lines"></i> <span>Reports</span>
        <i class="fa-solid fa-chevron-down ml-auto transition-transform duration-200"></i>
      </a>
      <div id="reportsDropdown" class="flex-col hidden ml-8 mt-1">
        <a href="reports_sales.html" class="flex items-center gap-3 px-4 py-2 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-yellow-100 dark:hover:bg-yellow-700/20 hover:text-yellow-700 dark:hover:text-yellow-400 transition {{active_reports_sales}}">
          <i class="fa-solid fa-chart-line"></i> <span>Report Sales</span>
        </a>
        <a href="reports_engagement.html" class="flex items-center gap-3 px-4 py-2 rounded-md font-medium text-slate-700 dark:text-slate-300 hover:bg-yellow-100 dark:hover:bg-yellow-700/20 hover:text-yellow-700 dark:hover:text-yellow-400 transition {{active_reports_engagement}}">
          <i class="fa-solid fa-handshake-angle"></i> <span>Report Engagement</span>
        </a>
      </div>
    </div>
  </nav>
  <!-- Overlay for mobile sidebar -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Navbar -->
    <div class="flex items-center justify-between px-4 lg:px-8 py-4 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">
      <div class="flex items-center">
        <button id="mainSidebarToggle" class="lg:hidden p-2 mr-3 rounded text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <button id="themeToggleBtn" class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 transition" title="Toggle theme">
          <svg id="themeIcon" class="w-6 h-6 text-slate-700 dark:text-slate-300" viewBox="0 0 24 24">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
          </svg>
        </button>
      </div>
      <div id="profileMenuButton" class="relative flex items-center gap-3 cursor-pointer">
        <div class="w-9 h-9 rounded-full bg-indigo-100 dark:bg-indigo-700 flex items-center justify-center font-bold text-indigo-700 dark:text-indigo-100">JD</div>
        <span class="font-medium text-slate-700 dark:text-slate-300 hidden sm:inline">John Doe</span>
        <svg class="w-5 h-5 text-yellow-400 dark:text-yellow-500" viewBox="0 0 20 20"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z"/></svg>
        <div id="profileDropdown" class="absolute right-0 mt-2 top-full w-48 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-md shadow-lg hidden py-1 z-20">
          <a href="#" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">Profile</a>
          <button class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <!-- Dashboard Cards -->
    <div class="p-4 lg:p-8 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
      <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500 dark:text-slate-400">Total Cars</h3>
        <p class="text-3xl font-semibold text-slate-800 dark:text-slate-100 mt-1" id="totalCars">12</p>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500 dark:text-slate-400">Cars Sold</h3>
        <p class="text-3xl font-semibold text-slate-800 dark:text-slate-100 mt-1" id="carsSold">7</p>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500 dark:text-slate-400">Total Sales Person</h3>
        <p class="text-3xl font-semibold text-slate-800 dark:text-slate-100 mt-1" id="totalSalesPerson">3</p>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-slate-500 dark:text-slate-400">Cars Available</h3>
        <p class="text-3xl font-semibold text-slate-800 dark:text-slate-100 mt-1" id="carsAvailable">5</p>
      </div>
    </div>

    <!-- Sales Chart -->
    <div class="p-4 lg:p-8">
        <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow h-96">
            <h2 class="text-lg font-semibold text-slate-800 dark:text-slate-200 mb-4">Sales Trend</h2>
            <canvas id="salesChart" class="w-full h-full"></canvas>
        </div>
    </div>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Sidebar Toggle
    const mainSidebar = document.getElementById('mainSidebar');
    const mainSidebarToggle = document.getElementById('mainSidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    if (mainSidebarToggle && mainSidebar && sidebarOverlay) {
        mainSidebarToggle.addEventListener('click', () => {
            mainSidebar.classList.toggle('-translate-x-full');
            // mainSidebar.classList.toggle('translate-x-0'); // Not strictly needed if only toggling the negative translate
            sidebarOverlay.classList.toggle('hidden');
        });
        sidebarOverlay.addEventListener('click', () => {
            mainSidebar.classList.add('-translate-x-full');
            // mainSidebar.classList.remove('translate-x-0');
            sidebarOverlay.classList.add('hidden');
        });
    }

    // Sidebar dropdown logic (Reports)
    var dropdownToggles = document.querySelectorAll('.sidebar-dropdown-toggle');
    dropdownToggles.forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const submenu = toggle.nextElementSibling; // Assuming submenu is the immediate next sibling
        const chevron = toggle.querySelector('i.fa-chevron-down');

        if (submenu) {
            // Close other open submenus if you want accordion behavior
            // dropdownToggles.forEach(function(otherToggle) {
            //     if (otherToggle !== toggle) {
            //         const otherSubmenu = otherToggle.nextElementSibling;
            //         const otherChevron = otherToggle.querySelector('i.fa-chevron-down');
            //         if (otherSubmenu && !otherSubmenu.classList.contains('hidden')) {
            //             otherSubmenu.classList.add('hidden');
            //             otherSubmenu.classList.remove('flex');
            //             if (otherChevron) otherChevron.classList.remove('rotate-180');
            //         }
            //     }
            // });
            
            submenu.classList.toggle('hidden');
            submenu.classList.toggle('flex'); // Ensure it becomes flex when not hidden
            if (chevron) {
                chevron.classList.toggle('rotate-180');
            }
        }
      });
    });

    // Theme toggling logic
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    // const body = document.body; // No longer needed for class toggle
    const sidebarLogo = document.getElementById('sidebarLogo');

    const sunIconSVG = '<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7v4h-1V2h1zm0 18v4h-1v-4h1zm-9-9H1v1h2v-1zm18 0h-2v1h2v-1zM4.22 4.22l2.83 2.83-0.71 0.71-2.83-2.83 0.71-0.71zm12.73 12.73l2.83 2.83-0.71 0.71-2.83-2.83 0.71-0.71zM4.22 19.78l2.83-2.83 0.71 0.71-2.83 2.83-0.71-0.71zm12.73-12.73l2.83-2.83 0.71 0.71-2.83 2.83-0.71-0.71z"/>';
    const moonIconSVG = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';
    let salesChartInstance = null;

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        if (themeIcon) themeIcon.innerHTML = sunIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo1.png';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        if (themeIcon) themeIcon.innerHTML = moonIconSVG;
        if (sidebarLogo) sidebarLogo.src = '../logo2.png';
        localStorage.setItem('theme', 'light');
      }
      renderSalesChart(theme); // Re-render chart on theme change
    }

    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme); // Apply theme on initial load
    renderSalesChart(savedTheme); // Initial chart render

    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          if (document.documentElement.classList.contains('dark')) {
            applyTheme('light');
          } else {
            applyTheme('dark');
          }
        });
    }

    // Profile Dropdown Logic
    const profileMenuButton = document.getElementById('profileMenuButton');
    const profileDropdown = document.getElementById('profileDropdown');

    if (profileMenuButton && profileDropdown) {
        profileMenuButton.addEventListener('click', (event) => {
            profileDropdown.classList.toggle('hidden');
            event.stopPropagation(); // Prevent click from bubbling to document
        });
    }
    // Global click listener to close dropdowns
    document.addEventListener('click', (event) => {
        // Close profile dropdown if click is outside
        if (profileDropdown && !profileDropdown.classList.contains('hidden') && profileMenuButton && !profileMenuButton.contains(event.target) && !profileDropdown.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });
    // Close dropdowns on ESC
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (profileDropdown && !profileDropdown.classList.contains('hidden')) {
                profileDropdown.classList.add('hidden');
            }
        }
    });

    // Sales Chart
    function renderSalesChart(theme) {
        const ctx = document.getElementById('salesChart');
        if (!ctx) return;

        const isDarkMode = theme === 'dark';
        const gridColor = isDarkMode ? 'rgba(100, 116, 139, 0.2)' : 'rgba(203, 213, 225, 0.5)';
        const textColor = isDarkMode ? '#e2e8f0' : '#334155';
        const tooltipBgColor = isDarkMode ? '#1e293b' : '#fff';
        const tooltipTitleColor = isDarkMode ? '#cbd5e1' : '#334155';
        const tooltipBodyColor = isDarkMode ? '#94a3b8' : '#475569';

        const data = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Sales Revenue (Rp Millions)',
                data: [120, 190, 300, 500, 210, 300, 450, 320, 580, 690, 750, 820],
                borderColor: '#ef4444', // Red
                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                pointBackgroundColor: '#ef4444',
                pointBorderColor: isDarkMode ? '#1e293b' : '#fff',
                pointHoverBackgroundColor: isDarkMode ? '#fff' : '#ef4444',
                pointHoverBorderColor: '#ef4444'
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: textColor,
                            callback: function(value) { return 'Rp ' + value + 'M'; }
                        },
                        grid: { color: gridColor }
                    },
                    x: {
                        ticks: { color: textColor },
                        grid: { color: gridColor }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: textColor }
                    },
                    tooltip: {
                        backgroundColor: tooltipBgColor,
                        titleColor: tooltipTitleColor,
                        bodyColor: tooltipBodyColor,
                        borderColor: gridColor,
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits:0 }).format(context.parsed.y * 1000000);
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        };

        if (salesChartInstance) {
            salesChartInstance.destroy();
        }
        salesChartInstance = new Chart(ctx, config);
    }

  });

  // Modal logic
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }

  // Add Car logic (demo, not persistent)
  function addCar(event) {
    event.preventDefault();
    const form = event.target;
    const model = form.model.value;
    const brand = form.brand.value;
    const year = form.year.value;
    const price = form.price.value;
    const status = form.status.value;
    const description = form.description.value;
    const tbody = document.getElementById('carsTableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${model}</td>
      <td>${brand}</td>
      <td>${year}</td>
      <td>$${Number(price).toLocaleString()}</td>
      <td>${status}</td>
      <td>${description}</td>
      <td class="actions">
        <button onclick="openEditCarModal('${model}', '${brand}', ${year}, ${price}, '${status}', '${description.replace(/'/g, "\\'")}')">Edit</button>
        <button onclick="alert('Delete not implemented')">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
    closeModal('addCarModal');
    form.reset();
  }

  // Edit Car logic (demo, not persistent)
  function openEditCarModal(model, brand, year, price, status, description) {
    openModal('editCarModal');
    const form = document.getElementById('editCarForm');
    form.model.value = model;
    form.brand.value = brand;
    form.year.value = year;
    form.price.value = price;
    form.status.value = status;
    form.description.value = description;
    // For demo: editing does not update the table
  }
  function editCar(event) {
    event.preventDefault();
    alert('Edit functionality is a demo. Implement persistence as needed.');
    closeModal('editCarModal');
  }
</script>
</body>
</html>
