<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars | Car Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
   <!-- Navbar (now outside .main) -->
   <div class="navbar">
    <div class="profile-menu" tabindex="0" onclick="toggleProfileDropdown()" onblur="closeProfileDropdown()">
      <div class="profile-avatar">JD</div>
      <span class="profile-name">John Doe</span>
      <svg style="width:18px;height:18px;vertical-align:middle;fill:var(--accent);" viewBox="0 0 20 20"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z"/></svg>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="#">Profile</a>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>Showroom Admin</h2>
    <a href="index.html" class="{{active_dashboard}}">
      <i class="fa-solid fa-gauge"></i> <span class="link-text">Dashboard</span>
    </a>
    <a href="cars.html" class="{{active_cars}}">
      <i class="fa-solid fa-car"></i> <span class="link-text">Cars</span>
    </a>
    <a href="sales.html" class="{{active_sales}}">
      <i class="fa-solid fa-dollar-sign"></i> <span class="link-text">Sales</span>
    </a>
    <a href="users.html" class="{{active_users}}">
      <i class="fa-solid fa-users"></i> <span class="link-text">Users & Permissions</span>
    </a>
    <a href="customers.html" class="{{active_customers}}">
      <i class="fa-solid fa-user"></i> <span class="link-text">Customers</span>
    </a>
    <a href="targets.html" class="{{active_targets}}">
      <i class="fa-solid fa-bullseye"></i> <span class="link-text">Targets</span>
    </a>
    <a href="brands.html" class="{{active_brands}}">
      <i class="fa-solid fa-flag"></i> <span class="link-text">Brands</span>
    </a>
    <a href="engagements.html" class="{{active_engagements}}">
      <i class="fa-solid fa-handshake"></i> <span class="link-text">Engagements</span>
    </a>
    <a href="prayer_times.html" class="{{active_prayer_times}}">
      <i class="fa-solid fa-clock"></i> <span class="link-text">Prayer Times</span>
    </a>
  </nav>
  <!-- Main Content -->
  <main class="main">
    <!-- make breadcrumb -->
    <div class="breadcrumb">
      <a href="dashboard.html">Dashboard</a>
      <span>></span>
      <a href="cars.html">Cars</a>
    </div>
    <div class="section-header">
      <h2>Cars</h2>
      <button class="btn" onclick="openModal('addCarModal')">+ Add Car</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Brand</th>
          <th>Year</th>
          <th>Price</th>
          <th>Status</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="carsTableBody">
        <tr>
          <td>Corolla</td>
          <td>Toyota</td>
          <td>2021</td>
          <td>$20,000</td>
          <td>Available</td>
          <td>Reliable sedan</td>
          <td class="actions">
            <button onclick="openEditCarModal('Corolla', 'Toyota', 2021, 20000, 'Available', 'Reliable sedan')">Edit</button>
            <button onclick="alert('Delete not implemented')">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </main>
</div>

<!-- Add Car Modal -->
<div class="modal" id="addCarModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('addCarModal')">&times;</button>
    <h2>Add Car</h2>
    <form id="addCarForm" onsubmit="addCar(event)">
      <label>Model</label>
      <input type="text" name="model" required>
      <label>Brand</label>
      <input type="text" name="brand" required>
      <label>Year</label>
      <input type="number" name="year" min="1900" max="2100" required>
      <label>Price</label>
      <input type="number" name="price" min="0" required>
      <label>Status</label>
      <select name="status" required>
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
      </select>
      <label>Description</label>
      <textarea name="description"></textarea>
      <div class="modal-actions">
        <button type="submit" class="btn">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Car Modal -->
<div class="modal" id="editCarModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('editCarModal')">&times;</button>
    <h2>Edit Car</h2>
    <form id="editCarForm" onsubmit="editCar(event)">
      <label>Model</label>
      <input type="text" name="model" required>
      <label>Brand</label>
      <input type="text" name="brand" required>
      <label>Year</label>
      <input type="number" name="year" min="1900" max="2100" required>
      <label>Price</label>
      <input type="number" name="price" min="0" required>
      <label>Status</label>
      <select name="status" required>
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
      </select>
      <label>Description</label>
      <textarea name="description"></textarea>
      <div class="modal-actions">
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }
  function addCar(event) {
    event.preventDefault();
    const form = event.target;
    const model = form.model.value;
    const brand = form.brand.value;
    const year = form.year.value;
    const price = form.price.value;
    const status = form.status.value;
    const description = form.description.value;
    const tbody = document.getElementById('carsTableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${model}</td>
      <td>${brand}</td>
      <td>${year}</td>
      <td>$${Number(price).toLocaleString()}</td>
      <td>${status}</td>
      <td>${description}</td>
      <td class="actions">
        <button onclick="openEditCarModal('${model}', '${brand}', ${year}, ${price}, '${status}', '${description.replace(/'/g, "\\'")}')">Edit</button>
        <button onclick="alert('Delete not implemented')">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
    closeModal('addCarModal');
    form.reset();
  }
  function openEditCarModal(model, brand, year, price, status, description) {
    openModal('editCarModal');
    const form = document.getElementById('editCarForm');
    form.model.value = model;
    form.brand.value = brand;
    form.year.value = year;
    form.price.value = price;
    form.status.value = status;
    form.description.value = description;
  }
  function editCar(event) {
    event.preventDefault();
    alert('Edit functionality is a demo. Implement persistence as needed.');
    closeModal('editCarModal');
  }
</script>
</body>
</html>
